services:
  app:
    build: .
    container_name: poker-tactics
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml
    depends_on:
      - app
